version: 1.0.{build}

image:
  - Ubuntu1804
  - macOS

platform: x64

branches:
  only:
    - master
    - develop

deploy:
  - provider: GitHub
    auth_token:
      secure: japCKJyRSrHvPJV0hqZZGcRM9ZSR9GsTVh8SCCwbqiyuKTyB3OCcRMc6ICztczfV
    artifact: wantarr
    force_update: true
    on:
      branch: master
      APPVEYOR_REPO_TAG: true

cache:
  - vendor -> go.mod

artifacts:
  - path: dist/**/*.tar.tgz
    name: wantarr

install:
  - go version
  - go env

build_script:
  - |-
    if [ ${APPVEYOR_REPO_TAG} = "true" ]; then
      export VERSION=${APPVEYOR_REPO_TAG_NAME}
    fi
    make build
  - |-
    export build=$(find dist/* -type d | sed 's!.*/!!')
    cd dist/$build
    tar -czf $build.tar.tgz wantarr
